<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">  
  </head>
  <body>
    <main class="profile-card">
      <div class="top-half">
        <div class="user-info">
          <img
            class="profile-picture"
            src="/reference images/user pfp/gustavo-pfp.png"
            alt="User's profile picture"
          />
          <span class="user-name">@GustavoSantano</span>
        </div>
        <div class="pinned-image-container">
          <img
            class="pinned-image"
            src="/reference images/user content/raver.png"
            alt="Pinned image"
          />
        </div>
      </div>
      <div class="bottom-half">
        <p class="user-bio">
          Exposing the beauty in the unconventional and celebrating the
          strange.
        </p>
        <button class="follow-btn">Follow</button>
        </div>
      </div>
    </main>
  </body>
</html>
